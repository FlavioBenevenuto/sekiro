<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekiro: Shadows Die Twice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <header>
        <h1>Sekiro: Shadows Die Twice</h1>
    </header>

    <section class="hero">
        <img src="sekiro.png" alt="Sekiro" class="sekiro-image">
    </section>

    <section class="gifs">
        <h2>Gifs Épicos</h2>
        <div class="gif-container">
            <div class="gif">
                <img src="gif1.gif" alt="Gif 1">
            </div>
            <div class="gif">
                <img src="gif2.gif" alt="Gif 2">
            </div>
            <div class="gif">
                <img src="gif3.gif" alt="Gif 3">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Sekiro Fan Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Animação de fundo
        const overlay = document.querySelector('.overlay');
        setInterval(() => {
            overlay.classList.toggle('active');
        }, 3000);
    </script>
</body>
</html>
